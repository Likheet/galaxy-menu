<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Our Hotel Menu</title>
  <style>
    body { margin:0; padding:1rem; font-family:sans-serif; text-align:center; }
    img  { max-width:100%; height:auto; margin:1rem 0; }
  </style>
</head>
<body>  <h1>Our Hotel Menu</h1>
  <div id="menu"></div>
  <p>Scan the QR code to view on mobile.</p>
  <div id="loading-status"></div>  <script>
    const container = document.getElementById('menu');
    const loadingStatus = document.getElementById('loading-status');
    let loadedImages = 0;
    
    // change 14 below if you ever add/remove pages
    for (let i = 0; i < 14; i++) {
      const img = document.createElement('img');
      // Use encodeURI to handle spaces in the filename
      img.src = encodeURI(`images/Galaxy Menu-images-${i}.jpg`);
      img.alt = `Menu page ${i + 1}`;
      
      // Add error handling to detect loading issues
      img.onerror = function() {
        console.error(`Failed to load image: ${img.src}`);
        loadingStatus.innerHTML += `<p style="color:red">Error loading: ${img.src}</p>`;
      };
      
      img.onload = function() {
        loadedImages++;
        loadingStatus.innerHTML = `<p>Loaded ${loadedImages} of 14 images</p>`;
      };
      
      container.appendChild(img);
    }
  </script>
</body>
</html>
